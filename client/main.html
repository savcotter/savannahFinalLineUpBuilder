<head>
  <title>Lineupbuilder!</title>
  <link rel="stylesheet" href="client/team/subs.css">
</head>

<body>
  <div class="container-fluid">
    <h1>Civitas FC</h1>
    {{> loginButtons}} 
    {{#if currentUser}}
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
      {{> tDidNotReply}}
      {{> tRoster}} 
      {{> tFormerPlayers}}
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      {{> tField}}
    </div>
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
      {{> tAddPlayer}} {{> tNotPlaying}} {{> tSubs}}
    </div>
    {{else}}
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
      {{> tRoster}}
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      {{> tField}}
    </div>
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
    {{> tAddPlayer}}
     {{> tStarters}} 
     {{> tSubs}}
    </div>
    {{/if}}

  </div>
  <!-- END .container -->
</body>
