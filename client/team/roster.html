<template name="tRoster">
<h2>Substitutes</h2>
{{#if haveSubs}}
  <ol>
    {{#each players}}
      <li>
        {{firstName}} <span class="badge">{{gerseyNumber}}</span> <span class="glyphicon glyphicon-trash remove-sub"></span>
      </li>
    {{/each}}
  </ol>
{{else}}
no subs
{{/if}}
<h2>Out This Week</h2>
{{#if missingPlayers}}
  <ol>
    {{#each playersOff}}
      <li>
        {{firstName}} <span class="badge">{{gerseyNumber}}</span> <span class="glyphicon glyphicon-trash remove-sub"></span>
      </li>
    {{/each}}
  </ol>
{{else}}
no subs
{{/if}}
</template>
